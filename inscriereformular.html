<!DOCTYPE html>
<html>
<head>
	<title>Write your petition</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/inscriereformular.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<ul>
  			<li><a class="active" href="mainpage.html">Home</a></li>
  			<li><a href="petitions.html">Petitions</a></li>
  			<li><a href="inscriereformular.html">Create Petition</a></li>
  		</ul>
  		<ol>
  			<li><a href="login.html">Login</a></li>
  			<li><a href="signup.html">Sign Up</a></li>
  		</ol>
	</div>
	
	<div class="container-logo">
		<img src="images/ogol.png">
	</div>

	<hr class="style-four">
	<div class="container-formular">
	<form>	
		<h1>Petition Title</h1>
		<p>Something catchy and not too long</p>
		<input type="text" class="titleinput" required>
		<hr class="style-four">
		<h1>Petition text</h1>
		<p>Don't worry if you don't have the final text ready now. You can always fine tune it later.</p>
		<textarea class="editor" required></textarea>
		<hr class="style-four">
		<h1>Featured Image</h1>
		<div class="imgbox">
				<input type="file" style="visibility: hidden; display: none">
				<p class="dragtext">Drag image here</p>
				<h6>or</h6>
   		 			<label for="image_uploads">Click to Select Image to Upload(JPG,PNG)</label>
    	 			<input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
		</div>
		<hr class="style-four">
		<div class="container-select">
    		<select>
   			  <option value="">Others</option>
    		  <option value="Economics">Economics</option>
   			  <option value="Military">Military</option>
   			  <option value="Politics">Politics</option>
   			  <option value="Health">Health</option>
   			  <option value="Education">Education</option>
   			</select>
 		</div>
 		<hr class="style-four">
		<div class="container-btn">
			<input class="submit-btn" type="submit" value="Send">
		</div>
	</form>
	</div>

        </ul>
      </div>
    </div>
</body>
</html>
